<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TERRA - Usuarios Anima</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <style>

        :root {

            --accent-kotarou: #ff6b6b;

            --accent-taichi: #4a9eff;

            --accent-lucy: #ffd93d;

            --accent-shiro: #6bcf7f;

            --accent-uenoyama: #a78bfa;

            --accent-sasaki: #d97fff;

            --accent-usui: #ff8ba7;

            --accent-akane: #5accff;

        }

 

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }

 

        body {

            font-family: 'Inter', sans-serif;

            background: #0a0a0f;

            color: #ffffff;

            overflow: hidden;

            height: 100vh;

        }

 

        /* Contenedor principal */

        .character-viewer {

            width: 100%;

            height: 100vh;

            position: relative;

            display: flex;

        }

 

        /* Navegación lateral con miniaturas */

        .character-nav {

            width: 120px;

            height: 100vh;

            background: rgba(10, 10, 15, 0.95);

            backdrop-filter: blur(20px);

            border-right: 1px solid rgba(255, 255, 255, 0.1);

            display: flex;

            flex-direction: column;

            align-items: center;

            padding: 30px 15px;

            gap: 15px;

            z-index: 100;

            overflow-y: auto;

        }

 

        .nav-logo {

            font-family: 'Space Grotesk', sans-serif;

            font-size: 1.5rem;

            font-weight: 700;

            letter-spacing: 3px;

            margin-bottom: 20px;

            color: rgba(255, 255, 255, 0.9);

            text-align: center;

        }

 

        .character-thumbnail {

            width: 70px;

            height: 70px;

            border-radius: 12px;

            background: rgba(30, 30, 40, 0.8);

            border: 2px solid rgba(255, 255, 255, 0.2);

            cursor: pointer;

            transition: all 0.3s ease;

            position: relative;

            overflow: hidden;

        }

 

        .character-thumbnail::before {

            content: '';

            position: absolute;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);

        }

 

        .character-thumbnail:hover {

            transform: scale(1.1);

            border-color: rgba(255, 255, 255, 0.4);

        }

 

        .character-thumbnail.active {

            border-width: 3px;

            transform: scale(1.15);

            box-shadow: 0 0 20px currentColor;

        }

 

        /* Área principal del personaje */

        .character-display {

            flex: 1;

            height: 100vh;

            position: relative;

            overflow: hidden;

        }

 

        /* Cards de personajes (fullscreen) */

        .character-card {

            position: absolute;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            opacity: 0;

            pointer-events: none;

            transition: opacity 0.6s ease;

            display: flex;

        }

 

        .character-card.active {

            opacity: 1;

            pointer-events: auto;

        }

 

        /* Fondo con degradado */

        .card-background {

            position: absolute;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            z-index: 1;

        }

 

        /* Panel de información (izquierda) - CON SCROLL */

        .character-info {

            width: 45%;

            height: 100%;

            padding: 80px 60px;

            display: flex;

            flex-direction: column;

            justify-content: flex-start;

            position: relative;

            z-index: 10;

            overflow-y: auto;

            overflow-x: hidden;

        }

 

        /* Scrollbar personalizado */

        .character-info::-webkit-scrollbar {

            width: 8px;

        }

 

        .character-info::-webkit-scrollbar-track {

            background: rgba(255, 255, 255, 0.02);

            border-radius: 10px;

        }

 

        .character-info::-webkit-scrollbar-thumb {

            background: rgba(255, 255, 255, 0.1);

            border-radius: 10px;

        }

 

        .character-info::-webkit-scrollbar-thumb:hover {

            background: rgba(255, 255, 255, 0.2);

        }

 

        .info-content {

            padding-top: 40px;

            padding-bottom: 60px;

        }

 

        .character-category {

            font-family: 'JetBrains Mono', monospace;

            font-size: 0.75rem;

            letter-spacing: 3px;

            color: rgba(255, 255, 255, 0.5);

            margin-bottom: 15px;

        }

 

        .character-name {

            font-family: 'Space Grotesk', sans-serif;

            font-size: 3.5rem;

            font-weight: 700;

            letter-spacing: 6px;

            line-height: 1.1;

            margin-bottom: 30px;

            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5);

        }

 

        .character-affiliation {

            font-family: 'JetBrains Mono', monospace;

            font-size: 0.85rem;

            letter-spacing: 2px;

            opacity: 0.6;

            margin-bottom: 10px;

        }

 

        .character-iris {

            font-size: 1.1rem;

            font-weight: 600;

            margin-bottom: 25px;

            padding-left: 15px;

            border-left: 3px solid;

        }

 

        .character-description {

            font-size: 0.95rem;

            line-height: 1.8;

            opacity: 0.85;

            margin-bottom: 35px;

        }

 

        .abilities-section {

            margin-bottom: 30px;

        }

 

        .section-title {

            font-family: 'JetBrains Mono', monospace;

            font-size: 0.9rem;

            letter-spacing: 2px;

            margin-bottom: 18px;

            opacity: 0.7;

        }

 

        .ability {

            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));

            padding: 20px;

            border-radius: 10px;

            border: 1px solid rgba(255,255,255,0.06);

            margin-bottom: 15px;

        }

 

        .ability-name {

            font-family: 'Space Grotesk', sans-serif;

            font-size: 1.1rem;

            font-weight: 600;

            margin-bottom: 10px;

            letter-spacing: 1px;

        }

 

        .ability-description {

            font-size: 0.9rem;

            line-height: 1.7;

            opacity: 0.85;

        }

 

        .details-section {

            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));

            padding: 18px;

            border-radius: 10px;

            border: 1px solid rgba(255,255,255,0.04);

            margin-bottom: 20px;

        }

 

        .details-text {

            font-size: 0.9rem;

            line-height: 1.7;

            opacity: 0.8;

        }

 

        .notes-section {

            font-size: 0.85rem;

            line-height: 1.6;

            opacity: 0.6;

            font-style: italic;

        }

 

        /* Panel de imagen (derecha) */

        .character-image {

            width: 55%;

            height: 100%;

            position: relative;

            z-index: 5;

            display: flex;

            align-items: center;

            justify-content: center;

        }

 

        .image-placeholder {

            width: 100%;

            height: 100%;

            display: flex;

            align-items: center;

            justify-content: center;

            position: relative;

            flex-direction: column;

        }

 

        .image-placeholder::before {

            content: '';

            position: absolute;

            width: 400px;

            height: 400px;

            border: 2px solid rgba(255, 255, 255, 0.08);

            border-radius: 50%;

        }

 

        .placeholder-text {

            font-family: 'JetBrains Mono', monospace;

            font-size: 0.75rem;

            letter-spacing: 2px;

            color: rgba(255, 255, 255, 0.2);

            z-index: 1;

        }

 

        /* Imagen real del personaje */

        .character-image img {

            max-width: 100%;

            max-height: 100%;

            object-fit: contain;

            filter: drop-shadow(0 20px 60px rgba(0, 0, 0, 0.8));

        }

 

        /* Degradados por personaje */

        .card-background.kotarou {

            background: radial-gradient(800px 350px at 20% 60%, rgba(255,90,90,0.08), transparent 15%),

                        linear-gradient(135deg, #1a0f0f 0%, #2d1515 25%, #3d1a1a 50%, #1f1010 75%, #0a0a0f 100%);

        }

 

        .card-background.taichi {

            background: radial-gradient(700px 350px at 80% 20%, rgba(90,143,255,0.07), transparent 12%),

                        linear-gradient(135deg, #0f141a 0%, #15202d 25%, #1a2a3d 50%, #10161f 75%, #0a0a0f 100%);

        }

 

        .card-background.lucy {

            background: linear-gradient(135deg, #1a1a0f 0%, #2d2815 25%, #3d3520 50%, #1f1910 75%, #0a0a0f 100%);

        }

 

        .card-background.shiro {

            background: linear-gradient(135deg, #0f1a14 0%, #15291f 25%, #1a3d2a 50%, #101f16 75%, #0a0a0f 100%);

        }

 

        .card-background.uenoyama {

            background: linear-gradient(135deg, #14141a 0%, #20202d 25%, #2a2a3d 50%, #16161f 75%, #0a0a0f 100%);

        }

 

        .card-background.sasaki {

            background: linear-gradient(135deg, #1a141a 0%, #2d202d 25%, #3d2a3d 50%, #1f161f 75%, #0a0a0f 100%);

        }

 

        .card-background.usui {

            background: radial-gradient(700px 350px at 30% 30%, rgba(255,51,51,0.1), transparent 12%),

                        linear-gradient(135deg, #1a0f14 0%, #2d1520 25%, #3d1a2a 50%, #1f1016 75%, #0a0a0f 100%);

        }

 

        .card-background.akane {

            background: radial-gradient(700px 350px at 50% 50%, rgba(90,204,255,0.06), transparent 12%),

                        linear-gradient(135deg, #0f1418 0%, #152025 25%, #1a2a30 50%, #101618 75%, #0a0a0f 100%);

        }

 

        /* Colores de acento por personaje */

        .character-card[data-character="kotarou"] .character-name,

        .character-card[data-character="kotarou"] .character-iris,

        .character-card[data-character="kotarou"] .ability-name {

            color: var(--accent-kotarou);

            border-color: var(--accent-kotarou);

        }

        .character-thumbnail[data-character="kotarou"] {

            border-color: var(--accent-kotarou);

            color: var(--accent-kotarou);

        }

 

        .character-card[data-character="taichi"] .character-name,

        .character-card[data-character="taichi"] .character-iris,

        .character-card[data-character="taichi"] .ability-name {

            color: var(--accent-taichi);

            border-color: var(--accent-taichi);

        }

        .character-thumbnail[data-character="taichi"] {

            border-color: var(--accent-taichi);

            color: var(--accent-taichi);

        }

 

        .character-card[data-character="lucy"] .character-name,

        .character-card[data-character="lucy"] .character-iris,

        .character-card[data-character="lucy"] .ability-name {

            color: var(--accent-lucy);

            border-color: var(--accent-lucy);

        }

        .character-thumbnail[data-character="lucy"] {

            border-color: var(--accent-lucy);

            color: var(--accent-lucy);

        }

 

        .character-card[data-character="shiro"] .character-name,

        .character-card[data-character="shiro"] .character-iris,

        .character-card[data-character="shiro"] .ability-name {

            color: var(--accent-shiro);

            border-color: var(--accent-shiro);

        }

        .character-thumbnail[data-character="shiro"] {

            border-color: var(--accent-shiro);

            color: var(--accent-shiro);

        }

 

        .character-card[data-character="uenoyama"] .character-name,

        .character-card[data-character="uenoyama"] .character-iris,

        .character-card[data-character="uenoyama"] .ability-name {

            color: var(--accent-uenoyama);

            border-color: var(--accent-uenoyama);

        }

        .character-thumbnail[data-character="uenoyama"] {

            border-color: var(--accent-uenoyama);

            color: var(--accent-uenoyama);

        }

 

        .character-card[data-character="sasaki"] .character-name,

        .character-card[data-character="sasaki"] .character-iris,

        .character-card[data-character="sasaki"] .ability-name {

            color: var(--accent-sasaki);

            border-color: var(--accent-sasaki);

        }

        .character-thumbnail[data-character="sasaki"] {

            border-color: var(--accent-sasaki);

            color: var(--accent-sasaki);

        }

 

        .character-card[data-character="usui"] .character-name,

        .character-card[data-character="usui"] .character-iris,

        .character-card[data-character="usui"] .ability-name {

            color: var(--accent-usui);

            border-color: var(--accent-usui);

        }

        .character-thumbnail[data-character="usui"] {

            border-color: var(--accent-usui);

            color: var(--accent-usui);

        }

 

        .character-card[data-character="akane"] .character-name,

        .character-card[data-character="akane"] .character-iris,

        .character-card[data-character="akane"] .ability-name {

            color: var(--accent-akane);

            border-color: var(--accent-akane);

        }

        .character-thumbnail[data-character="akane"] {

            border-color: var(--accent-akane);

            color: var(--accent-akane);

        }

 

        /* Navegación con flechas */

        .nav-arrows {

            position: absolute;

            top: 30px;

            right: 30px;

            display: flex;

            gap: 12px;

            z-index: 50;

        }

 

        .nav-arrow {

            width: 45px;

            height: 45px;

            background: rgba(255, 255, 255, 0.08);

            border: 1px solid rgba(255, 255, 255, 0.15);

            border-radius: 50%;

            display: flex;

            align-items: center;

            justify-content: center;

            cursor: pointer;

            transition: all 0.3s ease;

            font-size: 1.3rem;

            color: rgba(255, 255, 255, 0.6);

        }

 

        .nav-arrow:hover {

            background: rgba(255, 255, 255, 0.15);

            color: rgba(255, 255, 255, 0.95);

            transform: scale(1.05);

        }

 

        /* Separador visual */

        .section-divider {

            width: 30px;

            height: 2px;

            background: rgba(255, 255, 255, 0.2);

            margin: 10px 0;

        }

 

        /* Responsive */

        @media (max-width: 1024px) {

            .character-info {

                width: 100%;

                padding: 60px 40px;

            }

 

            .character-image {

                display: none;

            }

 

            .character-name {

                font-size: 3rem;

            }

        }

 

        @media (max-width: 768px) {

            .character-nav {

                width: 80px;

                padding: 20px 10px;

            }

 

            .character-thumbnail {

                width: 50px;

                height: 50px;

            }

 

            .nav-logo {

                font-size: 1.2rem;

            }

 

            .character-name {

                font-size: 2.5rem;

            }

 

            .nav-arrows {

                top: 15px;

                right: 15px;

            }

 

            .nav-arrow {

                width: 38px;

                height: 38px;

                font-size: 1.1rem;

            }

        }

    </style>

</head>

<body>

    <div class="character-viewer">

        <!-- Navegación lateral -->

        <div class="character-nav">

            <div class="nav-logo">TERRA</div>

            <div class="section-divider"></div>

 

            <!-- Miniaturas de personajes -->

            <div class="character-thumbnail active" data-character="kotarou" onclick="showCharacter('kotarou')">

            <div class="character-thumbnail" data-character="shiro" onclick="showCharacter('shiro')">

            </div>

 

            <div class="section-divider"></div>

 

            <div class="character-thumbnail" data-character="sasaki" onclick="showCharacter('sasaki')">

            <div class="character-thumbnail" data-character="usui" onclick="showCharacter('usui')">

        </div>

    </div>

        const characters = ['kotarou', 'taichi', 'lucy', 'shiro', 'uenoyama', 'sasaki', 'usui', 'akane'];

        let currentIndex = 0;

 

        // Generar HTML para cada personaje

        function generateCharacterCard(charId, data) {

            const abilitiesHTML = data.abilities.map(ability => `

                <div class="ability">

                    <div class="ability-name">${ability.name}</div>

                    <div class="ability-description">${ability.description}</div>

                </div>

            `).join('');

 

            return `

                <div class="character-card ${charId === 'kotarou' ? 'active' : ''}" data-character="${charId}">

                    <div class="card-background ${charId}"></div>

 

                    <div class="character-info">

                        <div class="info-content">

                            <div class="character-category">${data.role}</div>

                            <div class="character-name">${data.name}</div>

                            <div class="character-affiliation">${data.affiliation}</div>

                            <div class="character-iris">IRIS: ${data.iris}</div>

 

                            <div class="character-description">${data.description}</div>

 

                            <div class="abilities-section">

                                <div class="section-title">HABILIDADES</div>

                                ${abilitiesHTML}

                            </div>

 

                            <div class="details-section">

                                <div class="details-text">${data.details}</div>

                            </div>

 

                            <div class="notes-section">${data.notes}</div>

                        </div>

                    </div>

 

                    <div class="character-image">

                        <div class="image-placeholder">

                            <span class="placeholder-text">ILUSTRACIÓN DEL PERSONAJE</span>

                        </div>

                    </div>

                </div>

            `;

        }

 

        // Inicializar personajes

        const displayContainer = document.getElementById('characterDisplay');

        characters.forEach(charId => {

            displayContainer.innerHTML += generateCharacterCard(charId, charactersData[charId]);

        });

 

        function showCharacter(characterId) {

            // Remover active de todas las cards y thumbnails

            document.querySelectorAll('.character-card').forEach(card => {

                card.classList.remove('active');

            });

            document.querySelectorAll('.character-thumbnail').forEach(thumb => {

                thumb.classList.remove('active');

            });

 

            // Activar la card y thumbnail seleccionada

            document.querySelector(`.character-card[data-character="${characterId}"]`).classList.add('active');

            document.querySelector(`.character-thumbnail[data-character="${characterId}"]`).classList.add('active');

 

            // Scroll al inicio del contenido

            const activeCard = document.querySelector(`.character-card[data-character="${characterId}"]`);

            const infoPanel = activeCard.querySelector('.character-info');

            if (infoPanel) {

                infoPanel.scrollTop = 0;

            }

 

            // Actualizar índice actual

            currentIndex = characters.indexOf(characterId);

        }

 

        function navigateCharacter(direction) {

            currentIndex += direction;

 

            // Loop: si llega al final, vuelve al inicio y viceversa

            if (currentIndex >= characters.length) {

                currentIndex = 0;

            } else if (currentIndex < 0) {

                currentIndex = characters.length - 1;

            }

 

            showCharacter(characters[currentIndex]);

        }

 

        // Navegación con teclado

        document.addEventListener('keydown', (e) => {

            if (e.key === 'ArrowLeft') {

                navigateCharacter(-1);

            } else if (e.key === 'ArrowRight') {

                navigateCharacter(1);

            }

        });

 

        // Navegación con rueda del mouse (scroll horizontal)

        let scrollTimeout;

        document.addEventListener('wheel', (e) => {

            // Solo navegar si no estamos haciendo scroll dentro del panel de información

            const activeInfo = document.querySelector('.character-card.active .character-info');

            if (!activeInfo || !activeInfo.contains(e.target)) {

                clearTimeout(scrollTimeout);

                scrollTimeout = setTimeout(() => {

                    if (e.deltaY > 0) {

                        navigateCharacter(1);

                    } else if (e.deltaY < 0) {

                        navigateCharacter(-1);

                    }

                }, 50);

            }

        }, { passive: true });

    </script>
