<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERRA - Personajes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Rajdhani:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #08080c;
            color: #ffffff;
            min-height: 100vh;
        }

        .main-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Panel lateral */
        .side-panel {
            width: 240px;
            background: #0a0a10;
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 4px;
            text-align: center;
            margin-bottom: 8px;
        }

        .logo-sub {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            margin-bottom: 40px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .nav-item {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            padding: 12px 15px;
            transition: all 0.2s ease;
            border-left: 2px solid transparent;
        }

        .nav-item:hover {
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.02);
        }

        .nav-item.active {
            color: #fff;
            border-left-color: #00b4d8;
            background: rgba(0, 180, 216, 0.05);
        }

        /* Contenido principal */
        .main-content {
            margin-left: 240px;
            flex: 1;
            padding: 50px;
            background: linear-gradient(180deg, #08080c 0%, #0c0c14 100%);
            min-height: 100vh;
        }

        .page-header {
            margin-bottom: 40px;
        }

        .page-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.35);
        }

        /* Grid de fichas */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
        }

        /* Ficha de personaje - estilo limpio */
        .character-card {
            background: linear-gradient(135deg, #0a0a12 0%, #12121c 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-left: 3px solid;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .character-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Header de la ficha */
        .card-header {
            padding: 30px 30px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-name {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 3px;
            line-height: 1.1;
            margin-bottom: 8px;
        }

        .card-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Secciones de información */
        .card-info {
            padding: 20px 30px;
        }

        .info-row {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.35);
            margin-bottom: 6px;
        }

        .info-value {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Descripción */
        .card-description {
            padding: 20px 30px 25px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.04);
        }

        .card-description p {
            font-size: 0.85rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Colores por personaje */
        .character-card[data-character="kotarou"] {
            border-left-color: #ff5a5a;
        }
        .character-card[data-character="kotarou"] .card-name {
            color: #ff5a5a;
        }

        .character-card[data-character="taichi"] {
            border-left-color: #5a9fff;
        }
        .character-card[data-character="taichi"] .card-name {
            color: #5a9fff;
        }

        .character-card[data-character="lucy"] {
            border-left-color: #ffc95a;
        }
        .character-card[data-character="lucy"] .card-name {
            color: #ffc95a;
        }

        .character-card[data-character="shiro"] {
            border-left-color: #5aff8f;
        }
        .character-card[data-character="shiro"] .card-name {
            color: #5aff8f;
        }

        .character-card[data-character="uenoyama"] {
            border-left-color: #8f5aff;
        }
        .character-card[data-character="uenoyama"] .card-name {
            color: #8f5aff;
        }

        .character-card[data-character="sasaki"] {
            border-left-color: #cc5aff;
        }
        .character-card[data-character="sasaki"] .card-name {
            color: #cc5aff;
        }

        .character-card[data-character="usui"] {
            border-left-color: #ff3b3b;
        }
        .character-card[data-character="usui"] .card-name {
            color: #ff3b3b;
        }

        .character-card[data-character="akane"] {
            border-left-color: #5ad4ff;
        }
        .character-card[data-character="akane"] .card-name {
            color: #5ad4ff;
        }

        /* Vista de detalle */
        .detail-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 8, 0.95);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .detail-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .detail-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            background: linear-gradient(135deg, #0a0a12 0%, #14141e 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-header {
            padding: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .detail-name {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .detail-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
        }

        .detail-content {
            padding: 40px;
        }

        .detail-section {
            margin-bottom: 30px;
        }

        .detail-section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.35);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .detail-section-content {
            font-size: 1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.8);
        }

        .ability-block {
            background: rgba(255, 255, 255, 0.02);
            padding: 20px;
            margin-bottom: 15px;
            border-left: 3px solid;
        }

        .ability-name {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .ability-desc {
            font-size: 0.9rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.6);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        @media (max-width: 900px) {
            .side-panel {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 30px 20px;
            }
            .cards-grid {
                grid-template-columns: 1fr;
            }
            .card-name {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="side-panel">
            <div class="logo">TERRA</div>
            <div class="logo-sub">ARCHIVO DE USUARIOS</div>

            <nav class="nav-menu">
                <a href="#" class="nav-item active">USUARIOS ANIMA</a>
                <a href="#" class="nav-item">ORGANIZACIONES</a>
                <a href="#" class="nav-item">TÉCNICAS</a>
                <a href="#" class="nav-item">EVENTOS</a>
            </nav>
        </div>

        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">USUARIOS ANIMA</h1>
                <p class="page-subtitle">REGISTRO DE PERFILES ACTIVOS</p>
            </div>

            <div class="cards-grid" id="cardsGrid"></div>
        </div>
    </div>

    <div class="detail-overlay" id="detailOverlay">
        <div class="detail-container" id="detailContainer">
            <button class="close-btn" onclick="closeDetail()">×</button>
            <div id="detailContent"></div>
        </div>
    </div>

    <script>
        const characters = [
            {
                id: 'kotarou',
                name: 'KIRIGAYA KOTAROU',
                title: 'USUARIO ANIMA // TERRA',
                iris: 'Sol de la Verdad',
                technique: 'Control | Contención',
                description: 'Control manipula la energía de objetos para moverlos y alterar su masa/gravedad. Contención libera energía almacenada para aumentar capacidades físicas y mentales, requiere daño físico para activarse.',
                abilities: [
                    { name: 'CONTROL', desc: 'Absorbe energía del exterior para canalizarla en objetos, permitiendo su manipulación remota y alteración de masa.' },
                    { name: 'CONTENCIÓN', desc: 'Libera energía almacenada para aumentar capacidades físicas y perceptivas. Requiere activación mediante daño físico.' }
                ]
            },
            {
                id: 'taichi',
                name: 'NATSUME TAICHI',
                title: 'LÍDER // AGENCIA ADE',
                iris: 'Luna de Desintegración',
                technique: 'Torrente del Juicio | Rocío de Gracia',
                description: 'Torrente manifiesta energía en armas blancas de agua. Rocío cura heridas graves pero no puede usarse dos veces seguidas en la misma persona. No resucita.',
                abilities: [
                    { name: 'TORRENTE DEL JUICIO', desc: 'Manifiesta energía vital en torrentes de agua moldeables en armas blancas.' },
                    { name: 'ROCÍO DE GRACIA', desc: 'Herramienta curativa limitada que requiere daño grave para activarse.' }
                ]
            },
            {
                id: 'lucy',
                name: 'LUCY',
                title: 'USUARIO ANIMA // AGENCIA ADE',
                iris: 'N/A',
                technique: 'Luz Inalcanzable | Tejedora de Luz',
                description: 'Luz genera energía cinética para aumentar velocidad exponencialmente. Tejedora revitaliza vegetación usando energía acumulada.',
                abilities: [
                    { name: 'LUZ INALCANZABLE', desc: 'Genera energía cinética duplicando su velocidad normal de forma exponencial.' },
                    { name: 'TEJEDORA DE LUZ', desc: 'Comparte energía acumulada al entorno, afectando vegetación y acelerando su crecimiento.' }
                ]
            },
            {
                id: 'shiro',
                name: 'SHIRO',
                title: 'USUARIO ANIMA // AGENCIA ADE',
                iris: 'N/A',
                technique: 'Petrificación | Transmutación',
                description: 'Petrificación endurece la piel en metal/roca. Transmutación crea armas pesadas con materiales absorbidos.',
                abilities: [
                    { name: 'PETRIFICACIÓN', desc: 'Endurece su piel en materiales como metal y roca para defensa.' },
                    { name: 'TRANSMUTACIÓN', desc: 'Crea armas pesadas usando energía y materiales absorbidos en combate.' }
                ]
            },
            {
                id: 'uenoyama',
                name: 'UENOYAMA RINGO',
                title: 'USUARIO ANIMA // AGENCIA ADE',
                iris: 'N/A',
                technique: 'Génesis Helada | Estasis Perpetua',
                description: 'Génesis materializa hielo y estructuras sólidas. Estasis congela áreas y objetos, creando sellos que pueden ser rotos por habilidades Mentem.',
                abilities: [
                    { name: 'GÉNESIS HELADA', desc: 'Materializa escarcha, hielo y estructuras sólidas a voluntad.' },
                    { name: 'ESTASIS PERPETUA', desc: 'Congela áreas y objetos, creando sellos temporales.' }
                ]
            },
            {
                id: 'sasaki',
                name: 'SASAKI',
                title: 'USUARIO INDEPENDIENTE',
                iris: 'Armonía del Vacío',
                technique: 'Contrapunto | Crescendo',
                description: 'Contrapunto contraataca poderes enemigos. Crescendo potencia habilidades aliadas. Requiere conocer previamente el poder del objetivo.',
                abilities: [
                    { name: 'CONTRAPUNTO', desc: 'Contraataca y manipula poderes de usuarios dentro de su rango.' },
                    { name: 'CRESCENDO', desc: 'Potencia la energía de usuarios aliados al límite.' }
                ]
            },
            {
                id: 'usui',
                name: 'USUI',
                title: 'LÍDER // SHINIGAMI TENSEI',
                iris: 'N/A',
                technique: 'Combustión | Consanguíneo',
                description: 'Combustión usa sangre para aumentar capacidades físicas y crear armas de fuego. Consanguíneo comparte poder con quienes considera dignos, monitoreando su energía vital.',
                abilities: [
                    { name: 'COMBUSTIÓN', desc: 'Usa su sangre como combustible para aumentar capacidades y crear armas ígneas.' },
                    { name: 'CONSANGUÍNEO', desc: 'Comparte su poder mediante transmisión sanguínea con aliados.' }
                ]
            },
            {
                id: 'akane',
                name: 'AKANE',
                title: 'DIRECTOR // AGENCIA ADE',
                iris: 'N/A',
                technique: 'Marca Perpetua | Alma de Muñeco',
                description: 'Marca Perpetua sella o neutraliza poderes de otros usuarios. Alma de Muñeco introduce energía vital en objetos o cuerpos sin alma.',
                abilities: [
                    { name: 'MARCA PERPETUA', desc: 'Sella o marca a otros usuarios, neutralizando temporalmente su poder.' },
                    { name: 'ALMA DE MUÑECO', desc: 'Introduce su energía vital en objetos o cuerpos sin alma, animándolos.' }
                ]
            }
        ];

        const colors = {
            kotarou: '#ff5a5a',
            taichi: '#5a9fff',
            lucy: '#ffc95a',
            shiro: '#5aff8f',
            uenoyama: '#8f5aff',
            sasaki: '#cc5aff',
            usui: '#ff3b3b',
            akane: '#5ad4ff'
        };

        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = characters.map(char => `
                <div class="character-card" data-character="${char.id}" onclick="openDetail('${char.id}')">
                    <div class="card-header">
                        <div class="card-name">${char.name}</div>
                        <div class="card-title">${char.title}</div>
                    </div>
                    <div class="card-info">
                        <div class="info-row">
                            <div class="info-label">IRIS</div>
                            <div class="info-value">${char.iris}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">TÉCNICA ANIMA</div>
                            <div class="info-value">${char.technique}</div>
                        </div>
                    </div>
                    <div class="card-description">
                        <p>${char.description}</p>
                    </div>
                </div>
            `).join('');
        }

        function openDetail(id) {
            const char = characters.find(c => c.id === id);
            const color = colors[id];
            const overlay = document.getElementById('detailOverlay');
            const content = document.getElementById('detailContent');

            content.innerHTML = `
                <div class="detail-header">
                    <div class="detail-name" style="color: ${color}">${char.name}</div>
                    <div class="detail-title">${char.title}</div>
                </div>
                <div class="detail-content">
                    <div class="detail-section">
                        <div class="detail-section-title">IRIS</div>
                        <div class="detail-section-content">${char.iris}</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-section-title">TÉCNICA ANIMA</div>
                        <div class="detail-section-content">${char.technique}</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-section-title">HABILIDADES</div>
                        ${char.abilities.map(ab => `
                            <div class="ability-block" style="border-left-color: ${color}">
                                <div class="ability-name" style="color: ${color}">${ab.name}</div>
                                <div class="ability-desc">${ab.desc}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="detail-section">
                        <div class="detail-section-title">DESCRIPCIÓN</div>
                        <div class="detail-section-content">${char.description}</div>
                    </div>
                </div>
            `;

            document.getElementById('detailContainer').style.borderLeftColor = color;
            document.getElementById('detailContainer').style.borderLeftWidth = '4px';
            overlay.classList.add('active');
        }

        function closeDetail() {
            document.getElementById('detailOverlay').classList.remove('active');
        }

        document.getElementById('detailOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeDetail();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeDetail();
        });

        renderCards();
    </script>
</body>
</html>
