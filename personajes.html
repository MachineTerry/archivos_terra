<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERRA - Personajes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Rajdhani:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        /* Layout principal */
        .main-layout {
            display: flex;
            height: 100vh;
        }

        /* Panel izquierdo con menú */
        .left-panel {
            width: 260px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0, 212, 255, 0.2);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .panel-logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 12px;
            opacity: 0.3;
            color: #00d4ff;
        }

        .panel-title {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 8px;
            text-align: center;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #ffffff 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .panel-subtitle {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.6rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            margin-bottom: 30px;
        }

        .panel-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .panel-nav-link {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            text-align: center;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.3s ease;
            position: relative;
        }

        .panel-nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: #00d4ff;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .panel-nav-link:hover,
        .panel-nav-link.active {
            color: #00d4ff;
            border-color: rgba(0, 212, 255, 0.4);
            background: rgba(0, 212, 255, 0.08);
        }

        .panel-nav-link.active::before {
            transform: scaleY(1);
        }

        .panel-info {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.55rem;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.25);
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Área de contenido */
        .content-area {
            margin-left: 260px;
            flex: 1;
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg,
                #0a0a0f 0%,
                #141420 25%,
                #1a1a2e 50%,
                #0f2027 75%,
                #203a43 100%);
            overflow: hidden;
        }

        /* Vista de lista (cards pequeñas) */
        .list-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .list-view.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50px);
        }

        .section-title {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cards-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        .character-card-small {
            width: 150px;
            height: 220px;
            background: rgba(20, 20, 25, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .character-card-small:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
        }

        .character-card-small .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .character-card-small:hover .card-image {
            opacity: 0.8;
        }

        .character-card-small .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to top,
                rgba(0, 0, 0, 0.95) 0%,
                rgba(0, 0, 0, 0.6) 60%,
                transparent 100%);
        }

        .character-card-small .card-name {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-align: center;
        }

        /* Vista de detalle (personaje seleccionado) */
        .detail-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .detail-view.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Card grande del personaje (izquierda) */
        .character-showcase {
            width: 380px;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .character-card-large {
            width: 300px;
            height: 480px;
            background: rgba(15, 15, 20, 0.8);
            border: 3px solid;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 80px currentColor;
        }

        .character-card-large .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center top;
            opacity: 0.85;
        }

        .character-card-large .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 25px;
            background: linear-gradient(to top,
                rgba(0, 0, 0, 0.95) 0%,
                rgba(0, 0, 0, 0.7) 50%,
                transparent 100%);
        }

        .character-card-large .card-name {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 4px;
            text-align: center;
        }

        /* Información del personaje (centro) */
        .character-info {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 550px;
        }

        .info-header {
            margin-bottom: 40px;
        }

        .info-name {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 6px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 30px currentColor;
        }

        .info-subtitle {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            letter-spacing: 3px;
            opacity: 0.6;
        }

        .info-sections {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid;
            padding: 20px 25px;
            border-radius: 0 8px 8px 0;
        }

        .info-label {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 2px;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .info-text {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .info-description {
            font-size: 1rem;
            line-height: 1.9;
            opacity: 0.85;
            margin-top: 30px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Stack de otras cards (derecha) */
        .cards-stack {
            width: 280px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding-right: 30px;
            gap: 0;
        }

        .stack-card {
            width: 120px;
            height: 180px;
            background: rgba(20, 20, 25, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: -120px;
            box-shadow: -5px 5px 20px rgba(0, 0, 0, 0.5);
        }

        .stack-card:hover {
            transform: translateX(-20px) scale(1.05);
            z-index: 10;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .stack-card:nth-child(1) { transform: translateX(0px); z-index: 6; }
        .stack-card:nth-child(2) { transform: translateX(15px); z-index: 5; }
        .stack-card:nth-child(3) { transform: translateX(30px); z-index: 4; }
        .stack-card:nth-child(4) { transform: translateX(45px); z-index: 3; }
        .stack-card:nth-child(5) { transform: translateX(60px); z-index: 2; }
        .stack-card:nth-child(6) { transform: translateX(75px); z-index: 1; }

        .stack-card .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.6;
        }

        .stack-card .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(to top,
                rgba(0, 0, 0, 0.95) 0%,
                transparent 100%);
        }

        .stack-card .card-name {
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Botón volver */
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 50;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
        }

        /* Colores por personaje */
        [data-character="kotarou"] { color: #ff453a; }
        [data-character="taichi"] { color: #0a84ff; }
        [data-character="lucy"] { color: #ffd60a; }
        [data-character="shiro"] { color: #30d158; }
        [data-character="uenoyama"] { color: #5e5ce6; }
        [data-character="sasaki"] { color: #bf5af2; }
        [data-character="usui"] { color: #ff9f0a; }
    </style>
</head>
<body>
    <div class="main-layout">
        <!-- Panel izquierdo -->
        <div class="left-panel">
            <div>
                <svg class="panel-logo" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="80" stroke="currentColor" stroke-width="2"/>
                    <circle cx="100" cy="100" r="60" stroke="currentColor" stroke-width="2"/>
                    <circle cx="100" cy="100" r="40" stroke="currentColor" stroke-width="2"/>
                    <path d="M100 40 L100 160 M40 100 L160 100" stroke="currentColor" stroke-width="2"/>
                </svg>
                <div class="panel-title">TERRA</div>
                <div class="panel-subtitle">AGENCIA DE EXORCISTAS</div>

                <nav class="panel-nav">
                    <a href="#" class="panel-nav-link">INICIO</a>
                    <a href="#" class="panel-nav-link active">PERSONAJES</a>
                    <a href="#" class="panel-nav-link">HISTORIA</a>
                    <a href="#" class="panel-nav-link">MUNDO</a>
                    <a href="#" class="panel-nav-link">CONTACTO</a>
                </nav>
            </div>

            <div class="panel-info">ARCHIVO_TERRA<br/>YOKOHAMA_DIVISION</div>
        </div>

        <!-- Área de contenido -->
        <div class="content-area">
            <!-- Vista de lista -->
            <div class="list-view" id="listView">
                <div class="section-title">▸ USUARIOS ANIMA</div>
                <div class="cards-grid">
                    <div class="character-card-small" data-character="kotarou" onclick="showCharacter('kotarou')">
                        <div class="card-image" style="background-color: rgba(80,30,30,0.6);"></div>
                        <div class="card-overlay">
                            <div class="card-name">KOTAROU</div>
                        </div>
                    </div>
                    <div class="character-card-small" data-character="taichi" onclick="showCharacter('taichi')">
                        <div class="card-image" style="background-color: rgba(30,50,80,0.6);"></div>
                        <div class="card-overlay">
                            <div class="card-name">TAICHI</div>
                        </div>
                    </div>
                    <div class="character-card-small" data-character="lucy" onclick="showCharacter('lucy')">
                        <div class="card-image" style="background-color: rgba(80,70,30,0.6);"></div>
                        <div class="card-overlay">
                            <div class="card-name">LUCY</div>
                        </div>
                    </div>
                    <div class="character-card-small" data-character="shiro" onclick="showCharacter('shiro')">
                        <div class="card-image" style="background-color: rgba(30,60,45,0.6);"></div>
                        <div class="card-overlay">
                            <div class="card-name">SHIRO</div>
                        </div>
                    </div>
                    <div class="character-card-small" data-character="uenoyama" onclick="showCharacter('uenoyama')">
                        <div class="card-image" style="background-color: rgba(45,45,70,0.6);"></div>
                        <div class="card-overlay">
                            <div class="card-name">UENOYAMA</div>
                        </div>
                    </div>
                    <div class="character-card-small" data-character="sasaki" onclick="showCharacter('sasaki')">
                        <div class="card-image" style="background-color: rgba(60,40,70,0.6);"></div>
                        <div class="card-overlay">
                            <div class="card-name">SASAKI</div>
                        </div>
                    </div>
                    <div class="character-card-small" data-character="usui" onclick="showCharacter('usui')">
                        <div class="card-image" style="background-color: rgba(70,50,30,0.6);"></div>
                        <div class="card-overlay">
                            <div class="card-name">USUI</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Vista de detalle -->
            <div class="detail-view" id="detailView">
                <button class="back-btn" onclick="goBack()">← VOLVER</button>

                <!-- Card grande izquierda -->
                <div class="character-showcase">
                    <div class="character-card-large" id="mainCard" data-character="">
                        <div class="card-image" id="mainCardImage"></div>
                        <div class="card-overlay">
                            <div class="card-name" id="mainCardName"></div>
                        </div>
                    </div>
                </div>

                <!-- Información centro -->
                <div class="character-info" id="characterInfo">
                    <div class="info-header">
                        <div class="info-name" id="infoName"></div>
                        <div class="info-subtitle">USUARIO ANIMA</div>
                    </div>

                    <div class="info-sections">
                        <div class="info-section" id="irisSection">
                            <div class="info-label">▸ IRIS</div>
                            <div class="info-text" id="infoIris"></div>
                        </div>

                        <div class="info-section" id="techniqueSection">
                            <div class="info-label">▸ TÉCNICA ANIMA</div>
                            <div class="info-text" id="infoTechnique"></div>
                        </div>
                    </div>

                    <div class="info-description" id="infoDescription"></div>
                </div>

                <!-- Stack de cards derecha -->
                <div class="cards-stack" id="cardsStack"></div>
            </div>
        </div>
    </div>

    <script>
        const charactersData = {
            kotarou: {
                name: 'KIRIGAYA KOTAROU',
                shortName: 'KOTAROU',
                iris: 'Sol de la Verdad',
                technique: 'Control | Contención',
                techniqueDesc: 'Control manipula la energía de objetos para moverlos y alterar su masa/gravedad. Contención libera energía almacenada para aumentar capacidades físicas y mentales, requiere daño físico para activarse.',
                bgColor: 'rgba(80,30,30,0.6)'
            },
            taichi: {
                name: 'NATSUME TAICHI',
                shortName: 'TAICHI',
                iris: 'Luna de Desintegración',
                technique: 'Torrente del Juicio | Rocío de Gracia',
                techniqueDesc: 'Torrente manifiesta energía en armas blancas de agua. Rocío cura heridas graves pero no puede usarse dos veces seguidas en la misma persona. No resucita.',
                bgColor: 'rgba(30,50,80,0.6)'
            },
            lucy: {
                name: 'LUCY',
                shortName: 'LUCY',
                iris: 'N/A',
                technique: 'Luz Inalcanzable | Tejedora de Luz',
                techniqueDesc: 'Luz genera energía cinética para aumentar velocidad exponencialmente. Tejedora revitaliza vegetación usando energía acumulada.',
                bgColor: 'rgba(80,70,30,0.6)'
            },
            shiro: {
                name: 'SHIRO',
                shortName: 'SHIRO',
                iris: 'N/A',
                technique: 'Petrificación | Transmutación',
                techniqueDesc: 'Petrificación endurece la piel en metal/roca. Transmutación crea armas pesadas con materiales absorbidos.',
                bgColor: 'rgba(30,60,45,0.6)'
            },
            uenoyama: {
                name: 'UENOYAMA RINGO',
                shortName: 'UENOYAMA',
                iris: 'N/A',
                technique: 'Génesis Helada | Estasis Perpetua',
                techniqueDesc: 'Génesis materializa hielo y estructuras sólidas. Estasis congela áreas y objetos, creando sellos que pueden ser rotos por habilidades Mentem.',
                bgColor: 'rgba(45,45,70,0.6)'
            },
            sasaki: {
                name: 'SASAKI',
                shortName: 'SASAKI',
                iris: 'Armonía del Vacío',
                technique: 'Contrapunto | Crescendo',
                techniqueDesc: 'Contrapunto contraataca poderes enemigos. Crescendo potencia habilidades aliadas. Requiere conocer previamente el poder del objetivo.',
                bgColor: 'rgba(60,40,70,0.6)'
            },
            usui: {
                name: 'KIRIGAYA USUI',
                shortName: 'USUI',
                iris: 'N/A',
                technique: 'Combustión | Consanguíneo',
                techniqueDesc: 'Combustión usa sangre para aumentar capacidades físicas y crear armas de fuego. Consanguíneo comparte poder con quienes considera dignos, monitoreando su energía vital.',
                bgColor: 'rgba(70,50,30,0.6)'
            }
        };

        const colors = {
            kotarou: '#ff453a',
            taichi: '#0a84ff',
            lucy: '#ffd60a',
            shiro: '#30d158',
            uenoyama: '#5e5ce6',
            sasaki: '#bf5af2',
            usui: '#ff9f0a'
        };

        const characterOrder = ['kotarou', 'taichi', 'lucy', 'shiro', 'uenoyama', 'sasaki', 'usui'];

        function showCharacter(characterId) {
            const data = charactersData[characterId];
            const color = colors[characterId];

            // Ocultar lista, mostrar detalle
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('detailView').classList.add('active');

            // Actualizar card principal
            const mainCard = document.getElementById('mainCard');
            mainCard.dataset.character = characterId;
            mainCard.style.borderColor = color;
            document.getElementById('mainCardImage').style.backgroundColor = data.bgColor;
            document.getElementById('mainCardName').textContent = data.shortName;

            // Actualizar información
            const infoName = document.getElementById('infoName');
            infoName.textContent = data.name;
            infoName.style.color = color;

            document.getElementById('irisSection').style.borderColor = color;
            document.getElementById('infoIris').textContent = data.iris;

            document.getElementById('techniqueSection').style.borderColor = color;
            document.getElementById('infoTechnique').textContent = data.technique;

            document.getElementById('infoDescription').textContent = data.techniqueDesc;

            // Crear stack de otras cards
            const stack = document.getElementById('cardsStack');
            stack.innerHTML = '';

            const otherCharacters = characterOrder.filter(id => id !== characterId);

            otherCharacters.forEach((id, index) => {
                const charData = charactersData[id];
                const card = document.createElement('div');
                card.className = 'stack-card';
                card.dataset.character = id;
                card.onclick = () => showCharacter(id);
                card.innerHTML = `
                    <div class="card-image" style="background-color: ${charData.bgColor}"></div>
                    <div class="card-overlay">
                        <div class="card-name">${charData.shortName}</div>
                    </div>
                `;
                stack.appendChild(card);
            });
        }

        function goBack() {
            document.getElementById('listView').classList.remove('hidden');
            document.getElementById('detailView').classList.remove('active');
        }
    </script>
</body>
</html>
