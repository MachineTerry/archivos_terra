<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERRA - Personajes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Rajdhani:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Layout principal */
        .main-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Panel izquierdo con menú */
        .left-panel {
            width: 280px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0, 212, 255, 0.2);
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .panel-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            opacity: 0.3;
            color: #00d4ff;
        }

        .panel-title {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 8px;
            text-align: center;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #ffffff 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .panel-subtitle {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            margin-bottom: 35px;
        }

        .panel-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel-nav-link {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            text-align: center;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.3s ease;
            position: relative;
        }

        .panel-nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: #00d4ff;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .panel-nav-link:hover,
        .panel-nav-link.active {
            color: #00d4ff;
            border-color: rgba(0, 212, 255, 0.4);
            background: rgba(0, 212, 255, 0.08);
        }

        .panel-nav-link.active::before {
            transform: scaleY(1);
        }

        .panel-info {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.6rem;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.25);
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Área de contenido */
        .content-area {
            margin-left: 280px;
            flex: 1;
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg,
                #0a0a0f 0%,
                #141420 25%,
                #1a1a2e 50%,
                #0f2027 75%,
                #203a43 100%);
            overflow: hidden;
        }

        /* Área de cards */
        .cards-area {
            position: relative;
            z-index: 10;
            padding: 60px 50px 40px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .section-title.shifted {
            transform: translateX(-20px);
            opacity: 0.3;
        }

        /* Contenedor principal de cards */
        .cards-container {
            flex: 1;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Grid horizontal de cards */
        .cards-grid {
            display: flex;
            gap: 25px;
            align-items: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px 0;
        }

        /* Cards verticales - estado normal */
        .character-card {
            width: 160px;
            height: 240px;
            background: rgba(20, 20, 25, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .character-card:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        /* Card activa - MÁS GRANDE */
        .character-card.active {
            width: 280px;
            height: 420px;
            border-width: 3px;
            box-shadow: 0 0 60px currentColor;
            transform: translateY(0);
            z-index: 20;
        }

        .character-card.active:hover {
            transform: translateY(0);
        }

        /* Cards desplazadas */
        .character-card.displaced {
            opacity: 0.15;
            transform: translateX(100px) scale(0.8);
            filter: blur(4px);
            pointer-events: none;
        }

        .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .character-card:hover .card-image,
        .character-card.active .card-image {
            opacity: 0.8;
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top,
                rgba(0, 0, 0, 0.95) 0%,
                rgba(0, 0, 0, 0.7) 50%,
                transparent 100%);
            z-index: 2;
        }

        .card-name {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-align: center;
            transition: font-size 0.5s ease;
        }

        .character-card.active .card-name {
            font-size: 1.5rem;
            letter-spacing: 4px;
        }

        /* Panel de información - GRANDE y al lado */
        .info-panel {
            width: 0;
            height: 420px;
            background: linear-gradient(135deg,
                rgba(12, 12, 18, 0.98) 0%,
                rgba(18, 18, 28, 0.95) 100%);
            border: 3px solid transparent;
            border-left: none;
            border-radius: 0 12px 12px 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            flex-shrink: 0;
            margin-left: -3px;
        }

        .info-panel.active {
            width: 500px;
            opacity: 1;
        }

        .info-panel::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: currentColor;
        }

        .info-panel-content {
            padding: 35px 40px;
            overflow-y: auto;
            flex: 1;
        }

        .info-name {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 5px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
        }

        .info-section {
            margin-bottom: 22px;
        }

        .info-label {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            letter-spacing: 2px;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .info-text {
            font-size: 1.15rem;
            line-height: 1.6;
            padding-left: 15px;
            border-left: 3px solid;
        }

        .info-description {
            font-size: 1rem;
            line-height: 1.8;
            opacity: 0.85;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Botón cerrar */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: scale(1.1);
        }

        /* Wrapper para card + panel */
        .card-wrapper {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Colores por personaje */
        .character-card[data-character="kotarou"],
        .info-panel[data-character="kotarou"] { color: #ff453a; }
        .character-card[data-character="taichi"],
        .info-panel[data-character="taichi"] { color: #0a84ff; }
        .character-card[data-character="lucy"],
        .info-panel[data-character="lucy"] { color: #ffd60a; }
        .character-card[data-character="shiro"],
        .info-panel[data-character="shiro"] { color: #30d158; }
        .character-card[data-character="uenoyama"],
        .info-panel[data-character="uenoyama"] { color: #5e5ce6; }
        .character-card[data-character="sasaki"],
        .info-panel[data-character="sasaki"] { color: #bf5af2; }
        .character-card[data-character="usui"],
        .info-panel[data-character="usui"] { color: #ff9f0a; }

        .info-panel.active[data-character="kotarou"] { border-color: rgba(255, 69, 58, 0.6); }
        .info-panel.active[data-character="taichi"] { border-color: rgba(10, 132, 255, 0.6); }
        .info-panel.active[data-character="lucy"] { border-color: rgba(255, 214, 10, 0.6); }
        .info-panel.active[data-character="shiro"] { border-color: rgba(48, 209, 88, 0.6); }
        .info-panel.active[data-character="uenoyama"] { border-color: rgba(94, 92, 230, 0.6); }
        .info-panel.active[data-character="sasaki"] { border-color: rgba(191, 90, 242, 0.6); }
        .info-panel.active[data-character="usui"] { border-color: rgba(255, 159, 10, 0.6); }

        .character-card.active[data-character="kotarou"] { border-color: rgba(255, 69, 58, 0.8); }
        .character-card.active[data-character="taichi"] { border-color: rgba(10, 132, 255, 0.8); }
        .character-card.active[data-character="lucy"] { border-color: rgba(255, 214, 10, 0.8); }
        .character-card.active[data-character="shiro"] { border-color: rgba(48, 209, 88, 0.8); }
        .character-card.active[data-character="uenoyama"] { border-color: rgba(94, 92, 230, 0.8); }
        .character-card.active[data-character="sasaki"] { border-color: rgba(191, 90, 242, 0.8); }
        .character-card.active[data-character="usui"] { border-color: rgba(255, 159, 10, 0.8); }
    </style>
</head>
<body>
    <div class="main-layout">
        <!-- Panel izquierdo -->
        <div class="left-panel">
            <div>
                <svg class="panel-logo" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="80" stroke="currentColor" stroke-width="2"/>
                    <circle cx="100" cy="100" r="60" stroke="currentColor" stroke-width="2"/>
                    <circle cx="100" cy="100" r="40" stroke="currentColor" stroke-width="2"/>
                    <path d="M100 40 L100 160 M40 100 L160 100" stroke="currentColor" stroke-width="2"/>
                </svg>
                <div class="panel-title">TERRA</div>
                <div class="panel-subtitle">AGENCIA DE EXORCISTAS</div>

                <nav class="panel-nav">
                    <a href="#" class="panel-nav-link">INICIO</a>
                    <a href="#" class="panel-nav-link active">PERSONAJES</a>
                    <a href="#" class="panel-nav-link">HISTORIA</a>
                    <a href="#" class="panel-nav-link">MUNDO</a>
                    <a href="#" class="panel-nav-link">CONTACTO</a>
                </nav>
            </div>

            <div class="panel-info">ARCHIVO_TERRA<br/>YOKOHAMA_DIVISION</div>
        </div>

        <!-- Área de contenido -->
        <div class="content-area">
            <div class="cards-area">
                <div class="section-title" id="sectionTitle">▸ USUARIOS ANIMA</div>

                <div class="cards-container">
                    <div class="cards-grid" id="cardsGrid">
                        <div class="card-wrapper" data-character="kotarou">
                            <div class="character-card" data-character="kotarou" onclick="showCharacter('kotarou', this)">
                                <div class="card-image" style="background-color: rgba(60,30,30,0.5);"></div>
                                <div class="card-overlay">
                                    <div class="card-name">KOTAROU</div>
                                </div>
                            </div>
                            <div class="info-panel" data-character="kotarou" id="panel-kotarou">
                                <button class="close-btn" onclick="closePanel(event)">×</button>
                                <div class="info-panel-content"></div>
                            </div>
                        </div>

                        <div class="card-wrapper" data-character="taichi">
                            <div class="character-card" data-character="taichi" onclick="showCharacter('taichi', this)">
                                <div class="card-image" style="background-color: rgba(30,40,60,0.5);"></div>
                                <div class="card-overlay">
                                    <div class="card-name">TAICHI</div>
                                </div>
                            </div>
                            <div class="info-panel" data-character="taichi" id="panel-taichi">
                                <button class="close-btn" onclick="closePanel(event)">×</button>
                                <div class="info-panel-content"></div>
                            </div>
                        </div>

                        <div class="card-wrapper" data-character="lucy">
                            <div class="character-card" data-character="lucy" onclick="showCharacter('lucy', this)">
                                <div class="card-image" style="background-color: rgba(60,55,30,0.5);"></div>
                                <div class="card-overlay">
                                    <div class="card-name">LUCY</div>
                                </div>
                            </div>
                            <div class="info-panel" data-character="lucy" id="panel-lucy">
                                <button class="close-btn" onclick="closePanel(event)">×</button>
                                <div class="info-panel-content"></div>
                            </div>
                        </div>

                        <div class="card-wrapper" data-character="shiro">
                            <div class="character-card" data-character="shiro" onclick="showCharacter('shiro', this)">
                                <div class="card-image" style="background-color: rgba(30,50,40,0.5);"></div>
                                <div class="card-overlay">
                                    <div class="card-name">SHIRO</div>
                                </div>
                            </div>
                            <div class="info-panel" data-character="shiro" id="panel-shiro">
                                <button class="close-btn" onclick="closePanel(event)">×</button>
                                <div class="info-panel-content"></div>
                            </div>
                        </div>

                        <div class="card-wrapper" data-character="uenoyama">
                            <div class="character-card" data-character="uenoyama" onclick="showCharacter('uenoyama', this)">
                                <div class="card-image" style="background-color: rgba(40,40,60,0.5);"></div>
                                <div class="card-overlay">
                                    <div class="card-name">UENOYAMA</div>
                                </div>
                            </div>
                            <div class="info-panel" data-character="uenoyama" id="panel-uenoyama">
                                <button class="close-btn" onclick="closePanel(event)">×</button>
                                <div class="info-panel-content"></div>
                            </div>
                        </div>

                        <div class="card-wrapper" data-character="sasaki">
                            <div class="character-card" data-character="sasaki" onclick="showCharacter('sasaki', this)">
                                <div class="card-image" style="background-color: rgba(50,35,55,0.5);"></div>
                                <div class="card-overlay">
                                    <div class="card-name">SASAKI</div>
                                </div>
                            </div>
                            <div class="info-panel" data-character="sasaki" id="panel-sasaki">
                                <button class="close-btn" onclick="closePanel(event)">×</button>
                                <div class="info-panel-content"></div>
                            </div>
                        </div>

                        <div class="card-wrapper" data-character="usui">
                            <div class="character-card" data-character="usui" onclick="showCharacter('usui', this)">
                                <div class="card-image" style="background-color: rgba(55,40,30,0.5);"></div>
                                <div class="card-overlay">
                                    <div class="card-name">USUI</div>
                                </div>
                            </div>
                            <div class="info-panel" data-character="usui" id="panel-usui">
                                <button class="close-btn" onclick="closePanel(event)">×</button>
                                <div class="info-panel-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const charactersData = {
            kotarou: {
                name: 'KIRIGAYA KOTAROU',
                iris: 'Sol de la Verdad',
                technique: 'Control | Contención',
                techniqueDesc: 'Control manipula la energía de objetos para moverlos y alterar su masa/gravedad. Contención libera energía almacenada para aumentar capacidades físicas y mentales, requiere daño físico para activarse.'
            },
            taichi: {
                name: 'NATSUME TAICHI',
                iris: 'Luna de Desintegración',
                technique: 'Torrente del Juicio | Rocío de Gracia',
                techniqueDesc: 'Torrente manifiesta energía en armas blancas de agua. Rocío cura heridas graves pero no puede usarse dos veces seguidas en la misma persona. No resucita.'
            },
            lucy: {
                name: 'LUCY',
                iris: 'N/A',
                technique: 'Luz Inalcanzable | Tejedora de Luz',
                techniqueDesc: 'Luz genera energía cinética para aumentar velocidad exponencialmente. Tejedora revitaliza vegetación usando energía acumulada.'
            },
            shiro: {
                name: 'SHIRO',
                iris: 'N/A',
                technique: 'Petrificación | Transmutación',
                techniqueDesc: 'Petrificación endurece la piel en metal/roca. Transmutación crea armas pesadas con materiales absorbidos.'
            },
            uenoyama: {
                name: 'UENOYAMA RINGO',
                iris: 'N/A',
                technique: 'Génesis Helada | Estasis Perpetua',
                techniqueDesc: 'Génesis materializa hielo y estructuras sólidas. Estasis congela áreas y objetos, creando sellos que pueden ser rotos por habilidades Mentem.'
            },
            sasaki: {
                name: 'SASAKI',
                iris: 'Armonía del Vacío',
                technique: 'Contrapunto | Crescendo',
                techniqueDesc: 'Contrapunto contraataca poderes enemigos. Crescendo potencia habilidades aliadas. Requiere conocer previamente el poder del objetivo.'
            },
            usui: {
                name: 'KIRIGAYA USUI',
                iris: 'N/A',
                technique: 'Combustión | Consanguíneo',
                techniqueDesc: 'Combustión usa sangre para aumentar capacidades físicas y crear armas de fuego. Consanguíneo comparte poder con quienes considera dignos, monitoreando su energía vital.'
            }
        };

        const colors = {
            kotarou: '#ff453a',
            taichi: '#0a84ff',
            lucy: '#ffd60a',
            shiro: '#30d158',
            uenoyama: '#5e5ce6',
            sasaki: '#bf5af2',
            usui: '#ff9f0a'
        };

        const characterOrder = ['kotarou', 'taichi', 'lucy', 'shiro', 'uenoyama', 'sasaki', 'usui'];
        let activeCharacter = null;

        function showCharacter(characterId, cardElement) {
            const data = charactersData[characterId];
            const color = colors[characterId];
            const cardsGrid = document.getElementById('cardsGrid');
            const sectionTitle = document.getElementById('sectionTitle');

            // Si ya está activo el mismo personaje, cerrar
            if (activeCharacter === characterId) {
                closeAllPanels();
                return;
            }

            // Cerrar panel anterior
            closeAllPanels();

            // Marcar nuevo personaje como activo
            activeCharacter = characterId;

            // Activar card
            cardElement.classList.add('active');

            // Obtener panel de información
            const panel = document.getElementById(`panel-${characterId}`);
            const panelContent = panel.querySelector('.info-panel-content');

            // Cargar información
            panelContent.innerHTML = `
                <div class="info-name" style="color: ${color}">${data.name}</div>

                <div class="info-section">
                    <div class="info-label" style="color: ${color}">▸ IRIS</div>
                    <div class="info-text" style="border-color: ${color}">${data.iris}</div>
                </div>

                <div class="info-section">
                    <div class="info-label" style="color: ${color}">▸ TÉCNICA ANIMA</div>
                    <div class="info-text" style="border-color: ${color}">${data.technique}</div>
                </div>

                <div class="info-description">
                    ${data.techniqueDesc}
                </div>
            `;

            // Activar panel
            panel.classList.add('active');

            // Desplazar título
            sectionTitle.classList.add('shifted');

            // Calcular posición del personaje para centrar
            const characterIndex = characterOrder.indexOf(characterId);

            // Calcular offset para centrar (card grande + panel = ~780px, queremos centrar eso)
            // Cada card normal = 160px + 25px gap = 185px
            // Desplazamos para que la card activa quede más a la izquierda
            const offsetPerCard = 185;
            const baseOffset = characterIndex * offsetPerCard;

            // Aplicar transformación para centrar
            cardsGrid.style.transform = `translateX(-${baseOffset}px)`;

            // Desplazar cards posteriores
            const allCards = document.querySelectorAll('.character-card');
            let foundActive = false;

            allCards.forEach(card => {
                if (card.dataset.character === characterId) {
                    foundActive = true;
                } else if (foundActive) {
                    card.classList.add('displaced');
                }
            });
        }

        function closeAllPanels() {
            activeCharacter = null;
            const cardsGrid = document.getElementById('cardsGrid');
            const sectionTitle = document.getElementById('sectionTitle');

            // Resetear transformación
            cardsGrid.style.transform = 'translateX(0)';

            // Mostrar título
            sectionTitle.classList.remove('shifted');

            // Remover active de todas las cards
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('active');
                card.classList.remove('displaced');
            });

            // Cerrar todos los paneles
            document.querySelectorAll('.info-panel').forEach(panel => {
                panel.classList.remove('active');
            });
        }

        function closePanel(event) {
            event.stopPropagation();
            closeAllPanels();
        }
    </script>
</body>
</html>
